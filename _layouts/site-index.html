<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="site-index" {% if page.image.feature %}class="feature"{% endif %}>

<div id="main" role="main">
  <article class="hentry">
    {% if page.image.credit %}<div class="image-credit">Image source: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></div><!-- /.image-credit -->{% endif %}
    {% if page.image.feature %}
      <div class="entry-image">
        <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.title }}">
      </div><!-- /.entry-image -->
    {% endif %}
    <header class="header-title"><div class="header-title-wrap">
        <h1>{{ site.title }}</h1>
        <h2 class="entry-title">{{ page.title }}</h2>
      </div><!-- /.header-title-wrap --></header>
    <div class="entry-content">
      {{ content }}
    </div><!-- /.entry-content -->
  </article>
</div><!-- /#main -->
<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          

</body>
</html>
